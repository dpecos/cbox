project_name: cbox
release:
  github:
    owner: dplabs
    name: cbox
  name_template: '{{.Tag}}'
brew:
  name: cbox
  github:
    owner: dplabs
    name: cbox
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "cbox"
  dependencies:
  - fzf
  test: |
    system "#{bin}/cbox", "version"
  description: Store and organize useful shell commands or code snippets and share
    them with your team
  homepage: https://cbox.dplabs.io
  skip_upload: "true"
scoop:
  name: cbox
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/dplabs/cbox/releases/download/{{ .Tag }}/{{ .ArtifactName
    }}
builds:
- goos:
  - darwin
  - windows
  - linux
  - freebsd
  goarch:
  - amd64
  - "386"
  - arm
  - arm64
  goarm:
  - "6"
  targets:
  - darwin_amd64
  - windows_amd64
  - linux_amd64
  - linux_386
  - linux_arm_6
  - linux_arm64
  - freebsd_amd64
  - freebsd_386
  ignore:
  - goos: windows
    goarch: "386"
    goarm: ""
  - goos: windows
    goarch: arm
    goarm: ""
  - goos: darwin
    goarch: "386"
    goarm: ""
  - goos: darwin
    goarch: arm
    goarm: ""
  - goos: darwin
    goarch: arm64
    goarm: ""
  - goos: freebsd
    goarch: arm
    goarm: ""
  main: .
  ldflags:
  - -X github.com/dplabs/cbox/src/core.Version={{ .Env.TAG }} -X github.com/dplabs/cbox/src/core.Build={{.Env.BUILD}}
    -X github.com/dplabs/cbox/src/core.Env={{.Env.ENV}}
  binary: cbox
  env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  lang: go
archive:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: macosx
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - none*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: '{{ .Tag }}-snapshot'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: checksum
env_files:
  github_token: ~/.config/gorelaser/github_token
github_urls:
  download: https://github.com
